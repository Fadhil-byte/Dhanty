<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ucapan Ulang Tahun</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        body {
            background: #111;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Verdana, sans-serif;
        }
        .card {
            background: rgba(30,30,30,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            padding: 48px 40px 40px 40px;
            max-width: 520px;
            width: 100%;
            text-align: center;
            border: 2px solid #6c3483;
        }
        .ucapan {
            font-size: 2em;
            color: #fff;
            margin-bottom: 24px;
            line-height: 1.3;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #6c3483;
        }
        .ucapan span {
            color: #ff3c6e;
            font-weight: bold;
        }
        .foto {
            margin-top: 10px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(108,52,131,0.3);
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #ff3c6e;
        }
        .footer {
            margin-top: 18px;
            color: #aaa;
            font-size: 1em;
            font-style: italic;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="ucapan">
            Selamat ulang tahun ke-17! üéâ<br>
            Semoga di umur yang baru ini makin dewasa, makin kece, dan semua impianmu bisa tercapai.<br>
            Dari Adil buat Spiderman üï∑Ô∏è<br>
        </div>
        <div style="display: flex; gap: 8px; justify-content: center; margin-top: 10px;">
            <img class="foto" src="foto1.jpg" alt="Foto Ulang Tahun 1">
            <img class="foto" src="foto2.jpg" alt="Foto Ulang Tahun 2">
            <img class="foto" src="foto3.jpg" alt="Foto Ulang Tahun 3">
        </div>
        <div class="footer">
            <span>Terimakasih udah jadi lagu "Semenjak ada dirimu" ya!!</span>
        </div>
    </div>
</body>
</html>
